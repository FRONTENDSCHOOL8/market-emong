<!doctype html>
<html lang="ko">
  <head>
    <title>에몽 - 마켓에몽</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <link rel="stylesheet" href="/src/styles/tailwind.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/js/include.js"></script>
    <script type="module" src="/src/pages/cart/cart.js"></script>
  </head>
  <body>
    <header id="header"></header>

    <main class="cart m-auto w-full pb-20">
      <h2 class="m-auto w-[1050px] py-12 text-center text-3xl">장바구니</h2>
      <section
        class="relative m-auto box-border flex h-auto w-[1050px] items-start justify-between gap-6"
      >
        <article class="cart-list w-8/12">
          <h2 class="sr-only">장바구니 상품목록</h2>
          <!-- 전체선택 체크박스 1 -->
          <div class="cart-checkbox flex items-center gap-3 py-4 text-sm">
            <label for="selected-all" class="flex items-center gap-2">
              <input
                type="checkbox"
                id="selected-all"
                name="selected-all"
                class="h-5 w-5 appearance-none bg-unchecked-icon bg-cover bg-center bg-no-repeat checked:bg-checked-icon"
              />
              <span>
                전체선택
                <span class="product-count">
                  (
                  <span class="checked-count">0</span>
                  /
                  <span class="checked-all-count">0</span>
                  )
                </span>
              </span>
            </label>
            <span class="text-gray-300">|</span>
            <button type="button" class="checked-item-delete">선택삭제</button>
          </div>

          <!-- cart list가 없을 때  -->
          <div class="hidden">
            <p
              class="border-y-2 border-skybluemong py-115pxr text-center text-gray-500"
            >
              장바구니에 담긴 상품이 없습니다🫥
            </p>
          </div>

          <div class="cart-template w-full justify-between py-2">
            <!-- 장바구니 목록 캐릭터 -->
            <div>
              <div
                class="cart-toggle flex items-center justify-between border-y border-skybluemong py-4"
              >
                <span class="flex items-center gap-2">
                  <img
                    src="/src/assets/cartPage/test-ic-character.png"
                    alt=""
                    class="w-32pxr"
                  />
                  <strong>캐릭터</strong>
                </span>
                <button>
                  <img
                    src="/src/assets/cartPage/ic-arrow.svg"
                    alt=""
                    class="toggle-icon transition-all"
                  />
                </button>
              </div>
              <div class="product-list-charater"></div>
            </div>

            <!-- 장바구니 목록 도구 -->
            <div>
              <div
                class="cart-toggle flex items-center justify-between border-b border-skybluemong py-4"
              >
                <span class="flex items-center gap-2">
                  <img
                    src="/src/assets/cartPage/test-ic-tool.png"
                    alt=""
                    class="w-32pxr"
                  />
                  <strong>도구</strong>
                </span>
                <button>
                  <img
                    src="/src/assets/cartPage/ic-arrow.svg"
                    alt=""
                    class="toggle-icon transition-all"
                  />
                </button>
              </div>
              <div class="product-list-tool"></div>
            </div>
          </div>

          <!-- 전체선택 체크박스 2 -->
          <div class="cart-checkbox flex items-center gap-3 py-4 text-sm">
            <label for="selected-all" class="flex items-center gap-2">
              <input
                type="checkbox"
                id="selected-all2"
                name="selected-all"
                class="h-5 w-5 appearance-none bg-unchecked-icon bg-cover bg-center bg-no-repeat checked:bg-checked-icon"
              />
              <span>
                전체선택
                <span class="product-count">
                  (
                  <span class="checked-count">0</span>
                  /
                  <span class="checked-all-count">0</span>
                  )
                </span>
              </span>
            </label>
            <span class="text-gray-300">|</span>
            <button type="button" class="checked-item-delete">선택삭제</button>
          </div>
        </article>

        <article class="cart-side sticky top-20 w-1/3 pt-12">
          <h2 class="sr-only">결제예정금액</h2>
          <div class="cart-price-inner">
            <button
              type="button"
              class="my-5 w-full rounded bg-skybluemong py-2 text-white transition-all hover:bg-bluemong"
            >
              로그인
            </button>

            <ul class="text-xs text-gray-400">
              <li>
                <span>쿠폰/적립금은 주문서에서 사용 가능합니다.</span>
              </li>
              <li>
                <span>[주문완료] 상태일 경우에만 주문 취소 가능합니다.</span>
              </li>
              <li>
                <span
                  >[마이에몽>주문내역 상세페이지]에서 직접 취소하실 수
                  있습니다.</span
                >
              </li>
              <li>
                <span
                  >쿠폰, 적립금 사용 금액을 제외한 실 결제 금액 기준으로 최종
                  산정됩니다.</span
                >
              </li>
            </ul>
          </div>
        </article>
      </section>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
