              <span>카테고리</span>

          </div>
          <!-- 브랜드 nav -->
          <div class="list-nav">
            <button class="listnav-btn">
              <span>브랜드</span>
            </button>
          </div>
          <!-- 가격 nav -->
          <div class="list-nav">
            <button class="listnav-btn">
              <span>가격</span>
            </button>
          </div>
        </nav>

        <section class="w-783pxr">
          <!-- 상품 list herder -->
          <ul class="mb-20pxr flex justify-between">
            <li>총 8건</li>
            <li>

                <li class="flex gap-4pxr text-black">
                  <a href="/">추천순</a

                    xmlns="http://www.w3.org/2000/svg"

                <li><a href="/">신상품순</a></li>
                <li class="text-10pxr text-gray-400">|</li>

          <div
            class="mb-80pxr mt-50pxr flex h-70pxr w-full items-end justify-center"
          >
            <!-- 페이지 늘리면 css 공통으로 나누고 복붙하고 수정하기 -->
            <a
              href="/"
              class="flex h-34pxr w-34pxr justify-center border-2 border-solid border-gray-200 p-7pxr align-middle text-12pxr"

    <!--푸터 불러오기-->
