<!doctype html>
<html lang="ko-KR">
  <head>
    <title>에몽 - 마켓에몽</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <link rel="stylesheet" href="/src/styles/tailwind.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/main.js"></script>
    <script type="module" src="/main-advertising.js"></script>
  </head>
  <body>
    <!-- Slider main container -->
    <div class="swiper-advertising relative mx-auto max-w-[1920px]">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <a href="/" class="advertising-slide"
            ><img
              src="./src/assets/advertising-photo1.png"
              alt="도라에몽 한눈에보는 1월의 혜택"
          /></a>
        </div>

        <div class="swiper-slide">
          <a href="/" class="advertising-slide">
            <img
              src="./src/assets/advertising-photo2.png"
              alt="도라에몽 한눈에보는 1월의 혜택 없습니다"
            />
          </a>
        </div>

        <div class="swiper-slide">
          <a href="/" class="advertising-slide">
            <img
              src="./src/assets/advertising-photo3.png"
              alt="쥐를 보며 달리는 도라에몽과 함께"
            />
          </a>
        </div>
      </div>
      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>
    </div>
    </div>
        <!-- 유튜브 광고 마크업 -->
    <div class="flex justify-center">
      <iframe
        width="1050"
        height="510"
        src="https://www.youtube.com/embed/WupJjDfNyZg?si=XWpttiOgRv7Oat6-"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
  </body>
