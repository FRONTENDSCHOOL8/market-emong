<!doctype html>
<html lang="ko-KR">
  <head>
    <title>에몽 - 마켓에몽</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <link rel="stylesheet" href="/src/styles/tailwind.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/main.js"></script>
    <script type="module" src="/main-product.js"></script>
  </head>
  <body>
    <!-- 이 상품 어때요? 컨테이너 -->
    <div
      class="product-container flex w-screen flex-nowrap justify-center py-40pxr"
    >
      <div class="product-inner w-1050pxr flex flex-col">
        <h2 class="inline-block py-28pxr text-center text-28pxr text-content">
          이 상품 어때요?
        </h2>
        <button class="swiper-button-prev product-prev"></button>
        <button class="swiper-button-next product-next"></button>
        <div class="swiper swiper-product">
          <ul
            class="product-list swiper-wrapper inline-flex justify-between"
          ></ul>
        </div>
      </div>
    </div>

    <!-- 도구를 다 보여주는 회전 목마 -->
    <div
      class="product-container flex w-screen flex-nowrap justify-center py-40pxr"
    >
      <div class="product-inner w-1050pxr flex flex-col">
        <h2 class="mb-28pxr inline-block text-center text-28pxr text-content">
          이 도구 어때요?
        </h2>
        <button class="swiper-button-prev kit-prev"></button>
        <button class="swiper-button-next kit-next"></button>
        <div class="swiper swiper-kit">
          <ul class="kit-list swiper-wrapper inline-flex justify-between"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
