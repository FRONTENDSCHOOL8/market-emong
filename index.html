<!doctype html>
<html lang="ko-KR">
  <head>
    <title>에몽 - 마켓에몽</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <link rel="stylesheet" href="/src/styles/tailwind.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/main.js"></script>
    <script type="module" src="/main-advertising.js"></script>
  </head>
  <body>
    <!-- Slider main container -->
    <div class="swiper-advertising relative mx-auto max-w-[1920px]">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper"></div>
      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev left-200pxr"></div>
      <div class="swiper-button-next right-200pxr"></div>

      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>
    </div>

    <!-- 유튜브 광고 마크업 -->
    <div class="mt-40pxr flex justify-center">
      <iframe
        width="1050"
        height="510"
        src="https://www.youtube.com/embed/WupJjDfNyZg?si=XWpttiOgRv7Oat6-"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>

    <!-- 팝업창 마크업 -->
    <dialog id="dialog" class="overflow-hidden rounded-[16px]">
      <a href="/"
        ><img src="./src/assets/popup.png" alt="도라에몽 비밀도구박물관 극장판"
      /></a>
      <form
        method="dialog"
        class="flex h-86pxr text-16pxr font-normal leading-25pxr text-gray-700"
      >
        <button
          type="button"
          value="cancel"
          class="todayButton w-220pxr border-r border-gray-100"
        >
          오늘 하루 안보기
        </button>
        <button type="button" value="confirm" class="closeButton w-220pxr">
          닫기
        </button>
      </form>
    </dialog>
  </body>
</html>
